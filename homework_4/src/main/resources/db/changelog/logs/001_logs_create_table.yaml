databaseChangeLog:
  - changeSet:
      id: 1
      author: daniilmolchanov
      schemaName: car_shop_schema
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: logs
      changes:
        - createTable:
            schemaName: car_shop_schema
            tableName: logs
            remarks: Таблица логов
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: message
                  type: varchar(100)
                  remarks: Сообщение
              - column:
                  name: end_point
                  type: varchar(100)
                  remarks: Url запроса
              - column:
                  name: created_at
                  type: timestamp
                  remarks: Время действия
