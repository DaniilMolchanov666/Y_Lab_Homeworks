databaseChangeLog:
  - changeSet:
      id: 1
      author: daniilmolchanov
  - changeSet:
      id: 2
      author: daniilmolchanov
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: orders
      changes:
        - sql:
            sql:
              CREATE TABLE car_shop_schema.orders (
              id INT PRIMARY KEY GENERATED BY DEFAULT AS IDENTITY,
              
              user_id INT UNIQUE,
              
              car_id INT UNIQUE,
              
              FOREIGN KEY (user_id) REFERENCES car_shop_schema.users(id)
              ON DELETE CASCADE
              ON UPDATE CASCADE,
              
              FOREIGN KEY (car_id) REFERENCES car_shop_schema.cars(id)
              ON DELETE CASCADE
              ON UPDATE CASCADE,
              
              status TEXT
              );
